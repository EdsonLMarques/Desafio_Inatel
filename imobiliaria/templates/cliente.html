{% extends 'base.html'%}
{% load static %}
{% block content%}
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">Desafio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cliente.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="imovel.html">Im√≥veis</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <!-- nome, email e telefone do cliente. -->
    <form class="m-5 p-5">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" required id="emnomeail">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" required id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">telefone</label>
            <input type="tel" class="form-control" id="telefone" placeholder="(DDD) 9XXXX-XXXX"
                pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</main>

<footer class="position-relative">
    <div class="">

    </div>
</footer>
{% endblock %}
