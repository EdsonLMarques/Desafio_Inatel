{% extends 'base.html'%}
{% load static %}
{% block content%}
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">Desafio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cliente.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="imovel.html">Imóveis</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <!-- código, tipo, endereço e valor -->
    <form class="m-5 p-5">
        <div class="mb-3">
            <label for="endereço" class="form-label">Endereço</label>
            <input type="email" class="form-control" required id="endereço" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="valor" class="form-label">Valor</label>
            <input type="text" class="form-control" id="valor" placeholder="R$123,45"
                pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" required>
        </div>
        <div class="d-flex justify-content-between mb-3">
            <select class="form-select form-select-sm w-25" aria-label=".form-select-sm example">
                <option selected value="1">Casa</option>
                <option value="2">Apertamento</option>
                <option value="3">Kitnet</option>
            </select>
            <div class="mb-3 w-50">
                <label for="nome" class="form-label">código</label>
                <input type="text" class="form-control" required id="emnomeail">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</main>

<footer class="position-relative">
    <div class="">

    </div>
</footer>
{% endblock %}
